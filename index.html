<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/main.css">

  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [
          ['$', '$'],
          ['\\\\(', '\\\\)']
        ],
        processEscape: true
      }
    });
  </script>
  <script src='http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML'></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/solarized_dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/languages/python.min.js"></script>

  <title>saltpy</title>
</head>
<body class="standard" style="padding: 0">
<nav class="navbar navbar-default navbar-fixed-top page-nav standard">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Saltpy</a>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="http://github.com/saltpy"><b>Github</b></a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="blog container-fluid standard">
  <div class="row fill">
    <div class="wrapper featured">
      <div class="blog-content col-md-10">
      </div>
      <div class="blog-nav col-md-2 standard thin-border-darkgrey">
        <h2>Posts</h2>
        <button gist-link="https://gist.githubusercontent.com/saltpy/2e58071851a101721802/raw/9eee0ffca0a1462a5ac28be4fa1520e93870876c/test-kpis" class="significant thin-border-lightgrey padding-tiny">
          <p>Key Performance Idicators for Test</p>
          <p>03-06-2015</p>
        </button>
        <button gist-link="https://gist.githubusercontent.com/saltpy/b6c02d75824748cbe221/raw/2c01fb4622fc92e139009ac660d53a45486b1176/simplicity" class="significant thin-border-lightgrey padding-tiny">
          <p>Simplicity</p>
          <p>05-12-2012</p>
        </button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $('.blog-nav button').click(function () {
      $.get($(this).attr('gist-link')).done(function (data) {
        $('.blog-content').html(data);
        $('pre code').each(function (i, block) {
          hljs.highlightBlock(block);
        });
        MathJax.Hub.Typeset();
      });
    });
    $('.blog-nav button:first').click();
  });
</script>
<div class="navbar navbar-default navbar-fixed-bottom standard">
  <div class="container-fluid">
    <p class="navbar-text"><a href="mailto:saltpy+ghpage@gmail.com?Subject=Website%20Enquiry"><span class="glyphicon glyphicon-envelope"></span></a> | &copy James W. Salt, 2015. All rights reserved.</p>
  </div>
</div>
